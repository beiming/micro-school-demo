<nav class="navbar-fixed-top">
    <div class="navbar-select">
        <select id="gradeSelect" ng-model="ui.selectedGrade" ng-change="onFilterChange(ui.selectedGrade)"
                ng-options="grade.name for grade in ui.grades track by grade.id">
        </select>
        <label class="icon icon-arrow" for="gradeSelect"></label>
    </div>

    <div class="navbar-select">
        <select id="subjectSelect" ng-model="ui.selectedSubject" ng-change="onFilterChange(ui.selectedGrade)"
                ng-options="subject.name for subject in ui.subjects track by subject.id">
        </select>
        <label class="icon icon-arrow" for="subjectSelect"></label>
    </div>
</nav>
<div class="video-list-content">
    <div class="area" ng-repeat="(knowledgePoint, videos) in videoByKnowledgePoint">
        <div class="header">
            {{knowledgePoint}}
        </div>
        <div class="content">
            <div class="item" ng-repeat="video in videos" ui-sref="home.play({videoId: video.id})">
                <img class="cover" ng-src="{{video.poster}}"/>
                <div class="info">
                    <span class="name" ng-bind="video.name"></span>
                    <div class="property">
                        <span class="left-property">{{video.view_count | formatCount}}人观看</span>
                        <span class="right-property">{{video.duration | formatDuration}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
