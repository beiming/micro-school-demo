<nav class="navbar-fixed-top">
        <div class="navbar-select">
            <select id="gradeSelect" ng-model="ui.selectedGrade" ng-options="grade.name for grade in ui.grades track by grade.id">
            </select>
            <label class="icon icon-arrow" for="gradeSelect"></label>
        </div>

        <div class="navbar-select">
            <select id="subjectSelect" ng-model="ui.selectedSubject" ng-options="subject.name for subject in ui.subjects track by subject.id">
            </select>
            <label class="icon icon-arrow" for="subjectSelect"></label>
        </div>
</nav>
<div class="course-list-content">
    <div class="area">
        <div class="content">
            <div class="item" ng-repeat="course in courses | filter: filterCourse" ui-sref="home.courses({courseId: course.id})">
                <img class="cover" ng-src="{{course.cover}}"/>
                <div class="info">
                    <span class="name" ng-bind="course.name"></span>
                    <div class="property">
                        <span class="left-property">{{course.student_count | formatCount}}人学习</span>
                        <span class="right-property icon icon-video">视频: {{course.video_count}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
